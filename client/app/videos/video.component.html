<div class="container">
    <div class="card-columns">
        <div *ngFor="let userPost of userPosts">
            <div class="card" *ngIf="userPost.videoUrl">
                <div class="card-block">
                    <div class="row">
                        <div class="col-2" style="margin-top: 3px; margin-left: 4px;">
                            <img [src]=userPost.profilePic alt="Profile" style="width:40px; height:40px;">
                        </div>
                        <div class="col-9">
                            <div class="card-title" style="margin-top: 0px; margin-left: 2px;">
                                <span style="font-size:16px; color: #4E525B;">{{userPost.name}}</span>
                            </div>
                            <div class="card-text" style="margin-left: 3px; margin-top: -9px; color: #727480; font-size: 14px;">{{userPost.videoCaption}}
                            </div>
                            <p class="card-text" style="margin-left: 3px; margin-top: 3px; color: #C4C7D1;">
                                <small>{{userPost.videoUrl}}</small>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" [src]="userPost.videoUrl | safe:'resourceUrl'" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="card-footer text-right" style="text-align:right; font-size: 14px; color:#D9DDE0; margin-right: 4px;">
                    <i class="fa fa-reply" aria-hidden="true" style="margin:10px;"></i>
                    <i class="fa fa-heart-o" aria-hidden="true" style="margin:10px;"></i> {{userPost.creationTime | relativeTime}}
                </div>
            </div>
        </div>
    </div>
</div><br/><br/><br/><br/><br/>
